{% extends 'layout.html' %}

{% block content %}

    <div class="card" style="width: 75rem; margin: 30px">
        <div class="card-header">
            Change_Logo
        </div>
        {#  <ul class="list-group list-group-flush">#}
        {#    <li class="list-group-item">Cras justo odio</li>#}
        {#  </ul>#}

        <form method="post" novalidate=True>
            {% for filed in form %}
                <label for="exampleFormControlInput1" class="form-label">{{ filed.label }}</label>
                {{ filed }}
                <div>
                    <span style="color: red">{{ filed.errors.0 }}</span>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="margin-top: 10px">提交</button>
            </form>
    </div>

{% endblock %}
