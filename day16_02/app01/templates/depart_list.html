{% extends 'layout.html' %}

{% block content %}
    <div>
        <a href="/depart/add/">
            <button class="btn btn-primary" style="margin-top: 10px; margin-bottom: 10px">新建部门</button>
        </a>
    </div>
    <div class="card">
        <div class="card-header">
            部门列表
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">部门名称</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>

                {% for obj in department %}
                    <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td>{{ obj.department_name }}</td>
                        <td>
                            <a href="/depart/{{ obj.id }}/edit" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/depart/delete?nid={{ obj.id }}" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
    </div>

{% endblock %}
