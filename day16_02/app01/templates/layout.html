{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/depart/list/">Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
{#                <li class="nav-item">#}
{#                    <a class="nav-link" href="/admin/list/">管理员列表</a>#}
{#                </li>#}
                <li class="nav-item">
                    <a class="nav-link" href="/depart/list/">Department</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/list/">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/number/list/">Number</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order/list/">Order</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        {{ request.session.info.username }}

                    </button>
                    <img height="50px" width="55px" style="border-radius:20px;" src="/media/{{ request.session.info.logo }}">
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/logo_change/">Change Logo</a></li>
                        <li><a class="dropdown-item" href="/admin/{{ request.session.info.id }}/reset/">Reset Password</a></li>
                        <li><a class="dropdown-item" href="/admin/{{ request.session.info.id }}/delete/">Delect Account</a></li>
                        <li><a class="dropdown-item" href="/logout/">Log Out</a></li>
                        
                    </ul>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.js' %}"></script>
<script src="{% static '/js/jquery-3.7.0.min.js' %}"></script>
{% block js %}
{% endblock %}

</body>
</html>
