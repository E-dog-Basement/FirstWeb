{% extends 'layout.html' %}


{% block content %}

    <div class="card" style="margin-top: 50px">
        <div class="card-header">
            <b>{{ title }}</b>
        </div>
        <div class="card-body">
            <div class="mb-3">


                <form method="post" novalidate=True enctype="multipart/form-data">
                    {% for filed in form %}
                        <label for="exampleFormControlInput1" class="form-label"> <b>{{ filed.label }}</b></label>
                        <div>
                        {{ filed }}
                        </div>

                        <div>
                            <span style="color: red">{{ filed.errors.0}}</span>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px">提交</button>

                </form>
            </div>
        </div>
    </div>



{% endblock %}





</body>
</html>
